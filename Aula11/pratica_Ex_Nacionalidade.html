<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Classificador de Nacionalidade</h1>
    Digite o seu pais de nascimento <input type="text" name="nasc" id="nasc">
    <input type="button" value="Verificar" onclick="testarNasc()">
    <div id="res">

    </div>
    <script>
        function testarNasc(){
            var pais = document.getElementById("nasc")
            if (pais.value == "Brasil"){    
                res.innerHTML = `Nascionalidade Brasileira`
            } else {
                res.innerHTML = `Nascionalidade extrangeira` 
            }
        }
    </script>
</body>
</html>
